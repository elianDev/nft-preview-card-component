<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="imagens">
      <img class="container-imagem" src="./images/image-equilibrium.jpg" alt="">
      <div class="icone"></div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="container-descricao ">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-detalhes">
      <div class="container-detalhes-preco">
        <img src="./images/icon-ethereum.svg" alt="">
        <span class="container-preco"> 0.041 ETH </span>
      </div>
      <div class="container-detalhes-dias">
        <img src="./images/icon-clock.svg" alt="">
        <span> 3 days left</span>
      </div>
    </div>
    <div class="container-perfil">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/E1ian-350" target="_blank">Elian Silva</a>.
    </div>
  </footer>
</body>

</html>
